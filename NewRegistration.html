<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Registration.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='#'>
      <div class="form">
        <div>
        <label for="first-name">Enter Your First Name:</label> 
        <input id="firstname" name="first-name" type="text" onfocusout="checkfname()"/>
        <small> </small>
        </div>
        <div>
        <label for="last-name">Enter Your Last Name:</label>
        <input id="lastname" name="last-name" type="text" onfocusout="checklname()"/>
        <small> </small>
        </div>
        <div>
        <label for="email">Enter Your Email:</label>
        <input id="email" name="email" type="email"  onfocusout="checkemail()"/>
        <small> </small>
        </div>
        <div>
        <label for="new-password">Create a New Password: </label>
        <input id="newpassword" name="new-password" type="password"  onfocusout="checkpassword()"/>
        <small> </small>
        </div>
        <div>
        <label for="personal-account">Personal Account:</label>
        <input id="personalaccount" type="radio" name="accounttype" onfocusout="checkaccount()" class="inline" /> 
        <label for="business-account">Business Account:</label>
        <input id="businessaccount" type="radio" name="accounttype"  onfocusout="checkaccount()"class="inline" /> 
        <small> </small>
        </div>
        <div>
        <label for="terms-and-conditions" name="terms-and-conditions">
        <input id="termsandconditions" type="checkbox" name="terms-and-conditions" class="inline" onfocus="validateTerms()" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        <small> </small>
        </label>
        </div>
        <div>
        <label for="profile-picture">Upload a profile picture: <input id="profilepicture" type="file" name="file" onsubmit="filevalidation()"/></label>
        <small> </small>
        </div>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
        <select  oncontextmenu="Validate()" id="referrer" name="referrer" >
            <option value="0">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>
        </select>
        <small></small>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Provide Something.." onfocusout="checkbio()"></textarea>
          <small></small>
        </label>
    </div>
      <input id="button"  onclick="checkvalidation()" type="submit" value="Submit" />
    </form>
  </body>
</html>
